<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-01-25</title>
    <style>
        body {
            margin: 0;
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        .title {
            font-size: 5vw;
            font-weight: bold;
            margin: 20px 0;
        }
        .black {
            color: black;
        }
        .white {
            color: white;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 560px; /* Ajustado para el tamaño de YouTube */
            height: 315px; /* Altura estándar de un video incrustado */
            margin: 10px auto;
            border: 3px solid black;
            background-color: #000;
            padding: 6px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            color: black;
            border: 2px solid black;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
        }
        .text-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            white-space: pre-line;
        }
    </style>
    <script>
        function toggleTextBox() {
            var textBox = document.getElementById("textBox");
            if (textBox.style.display === "none" || textBox.style.display === "") {
                textBox.style.display = "block";
            } else {
                textBox.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="title">
        <span class="black">20.</span><span class="white">01</span><span class="black">.25</span>
    </div>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/lbcErru-BaA" 
            allowfullscreen>
        </iframe>
    </div>
    <button class="button" onclick="toggleTextBox()">20 ETERNO</button>
    <div id="textBox" class="text-box">
        <!-- Contenido del mensaje aquí -->
    </div>
</body>
</html>
